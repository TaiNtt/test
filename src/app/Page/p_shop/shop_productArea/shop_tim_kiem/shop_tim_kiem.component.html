<div class="col-md-12 borders-tim_kiem">
    <div class="col-md-8">
        <fieldset>
            <legend>Tìm kiếm</legend>
            <div class="col-md-12">
                <div class="col-md-3">
                    <label>Giá từ</label>
                </div>
                <div class="col-md-3">
                    <input type="range" min="0" value=0 max="99500000" step="500000" #gia_tien_tu (change)="cap_nhat_gia_tu(gia_tien_tu, gia_tien_den)" /> {{tim_theo_gia_tu|currency:"VND":true}}

                </div>
                <div class="col-md-3">
                    <label> Giá đến </label>
                </div>
                <div class="col-md-3">
                    <input type="range" min="2000000" value="100000000" max="100000000" step="500000" #gia_tien_den (change)="cap_nhat_gia_den(gia_tien_den, gia_tien_tu)" /> {{tim_theo_gia_den|currency:"VND":true}}
                </div>
            </div>
            <div class="col-md-12">
                <div class="col-md-3">
                    <label>Tìm kiếm theo tên</label>
                </div>
                <div class="col-md-9">
                    <input type="text" (keypress)="tim_san_pham_keyPress($event,tim_theo_ten.value, gia_tien_tu.value,gia_tien_den.value,sl_sort.value)" class="form-control" #tim_theo_ten value="" title="">
                </div>
            </div>
            <div class="col-md-12">
                <div class="col-md-8">
                    <div class="col-md-12">
                        Sắp xếp theo
                    </div>
                    <div class="col-md-12">
                        <div class="col-md-4">
                            <select #sl_sort (change)="sort_change(sl_sort)">
                        <option value="name_az">Tên(a-z)</option>
                        <option value="name_za">Tên(z-a)</option>
                        <option value="price_az">Giá tăng dần</option>
                        <option value="price_za">Giá giảm dần</option>
                        <option value="view_desc">Xem nhiều nhất</option>
                        <option value="buy_desc">Mua nhiều nhất</option>
                      </select>
                        </div>
                        <div class="col-md-4">

                        </div>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
            <br>
            <div class="col-md-12">
                <div class="col-md-3 col-md-offset-6">
                    <button type="button" class="btn btn-info" (click)="tim_san_pham(tim_theo_ten.value, gia_tien_tu.value,gia_tien_den.value,sl_sort.value)">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </button>
                </div>
            </div>
        </fieldset>
    </div>

    <div class="col-md-4"></div>
</div>
<br>
