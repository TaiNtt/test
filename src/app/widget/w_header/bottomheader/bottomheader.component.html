<div class="site-branding-area">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="logo">
                    <h1>
                        <a [routerLink]="['/']">e<span>Electronics</span></a>

                    </h1>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="shopping-item">
                    <a (click)="openGiohang()">Cart - <span class="cart-amunt">đ{{thong_tin_gio_hang.tong_tien}}</span>
                      <i class="fa fa-shopping-cart"></i>
                      <span class="product-count">{{thong_tin_gio_hang.tong_so_luong}}</span></a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End site branding area -->



<div class="modal fade" id="modal_GioHang" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" (click)="dong_gio_hang()" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body height-800">
                <div class="col-md-12">
                    <div class="col-md-8 gio-hang-left">
                        <div *ngFor="let san_pham of mang_gio_hang; let i = index">
                            <div class="borders-single-product col-md-12">
                                <div class="single-shop-product col-md-7">
                                    <div class="product-upper">
                                        <img [src]=" 'assets/img/san_pham/' + san_pham.hinh " alt="">
                                    </div>
                                    <h2><a href="">{{san_pham.ten_san_pham | uppercase }}</a></h2>
                                </div>
                                <div class="col-md-5">
                                    <div class="product-carousel-price col-md-12">

                                        <ins #gia>{{ san_pham.don_gia | currency:'VND':true }}</ins>
                                    </div>
                                    <div class="product-carousel-price col-md-12">

                                        <span class="fsghbtn" (click)="fnBotSanPham(san_pham.ma_san_pham)"><i>-</i></span>
                                        <input class="fs-ghplip" type="text" value="{{san_pham.so_luong}}" placeholder="0">
                                        <span class="fsghbtn" (click)="fnThemSanPham(san_pham.ma_san_pham)">+</span>
                                        <span (click)="fnXoaSanPham(san_pham.ma_san_pham)" class="fs-ghdel OrderDelete" title="Xóa">⨯</span>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="col-md-4 gio-hang-right">
                        <div class="fs-ghcol2">
                            <div class="fs-ghrbox">
                                <ul class="fs-ghrul">

                                    <li class="fs-ghrbline clearfix">
                                        <label class="fs-ghrtttit">Thành tiền:</label>
                                        <strong class="fs-ghrttpri cart-amunt"> <sup>đ{{thong_tin_gio_hang.tong_tien}}</sup></strong>
                                    </li>
                                </ul>
                            </div>
                            <p><button type="button">Bắt đầu đặt hàng</button></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes </button>
            </div>
        </div>
    </div>
</div>
